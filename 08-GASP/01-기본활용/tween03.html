<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tween control</title>
  <style>
    .wrap {
      width: 70%;
      height: 400px;
      margin: 0 auto;
      border: 1px solid #000;
      position: relative;

    }

    .box {
      width: 150px;
      height: 150px;
      background: skyblue;
    }

    .btns {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .btns button {
      padding: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      //변수에 담김과 동시에 실행됨
      const tween = gsap.to('.box', { x: 900, rotation: 360, duration: 5, paused: true, ease: 'none' })
      //변수에 담아두면 애니메이션 조절 가능

      https://gsap.com/docs/v3/GSAP/Tween
      document.querySelector('#play').addEventListener('click', () => {
        tween.play();//gsap가 제공하는 메서드
      })
      document.querySelector('#pause').addEventListener('click', () => {
        tween.pause();
      })
      document.querySelector('#reverse').addEventListener('click', () => {
        tween.reverse();
      })
      document.querySelector('#restart').addEventListener('click', () => {
        tween.restart();
      })
      //타임라인의 1초 지점으로 이동 - 스킵으로 활용?
      document.querySelector('#seek').addEventListener('click', () => {
        tween.seek(1);
      })
      //전체 진행률의 1/2로 이동
      document.querySelector('#progress').addEventListener('click', () => {
        tween.progress(.5);
      })

      //재생속도 조절
      document.querySelector('#timescale').addEventListener('click', () => {
        tween.timeScale(.5);
      })
      //즉시 종료 : play, restart 불가
      document.querySelector('#kill').addEventListener('click', () => {
        tween.kill();
      })
    })
  </script>
</head>

<body>
  <div class="wrap">
    <div class="box"></div>
    <div class="btns">
      <button id="play">play</button>
      <button id="pause">pause</button>
      <button id="reverse">reverse</button>
      <button id="restart">restart</button>
      <button id="seek">seek</button>
      <button id="progress">progress</button>
      <button id="timescale">timescale</button>
      <button id="kill">kill</button>
    </div>
  </div>
</body>

</html>
