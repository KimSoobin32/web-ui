<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tween 기본</title>
  <style>
    .wrap {
      width: 70%;
      margin: 50px auto;
      border: 1px solid #000;
    }

    .box {
      width: 100px;
      height: 100px;
      margin-top: 30px;
    }

    .red {
      background: red;
    }

    .yellow {
      background: yellow;
    }

    .blue {
      background: blue;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="box red"></div>
    <div class="box yellow"></div>
    <div class="box blue"></div>
  </div>
  <script>
    // console.log(gsap);
    // gsap.to(대상, {애니메이션 옵션})
    // red 박스 오른쪽으로 한바퀴 돌면서 100픽셀 2초동안 이동 (to:타임라인100%=종료지점 설정)
    gsap.to('.red', { x: 100, duration: 2, rotation: 360 })
    //-100%에서 0px(원래 위치로 이동)(from:타임라인0%==시작지점 설정)
    gsap.from('.yellow', { xPercent: -100, duration: 2, width: 300 })
    gsap.fromTo('.blue', { x: -200, scale: 1.5 }, { x: 100, rotation: 360, scale: 1, duration: 2 })
  </script>
</body>

</html>
