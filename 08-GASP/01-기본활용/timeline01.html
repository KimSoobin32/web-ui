<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tween 기본</title>
  <style>
    .wrap {
      width: 70%;
      margin: 50px auto;
      border: 1px solid #000;
    }

    .box {
      width: 100px;
      height: 100px;
      margin-top: 30px;
    }

    .red {
      background: red;
    }

    .yellow {
      background: yellow;
    }

    .blue {
      background: blue;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="box red"></div>
    <div class="box yellow"></div>
    <div class="box blue"></div>
  </div>
  <script>
    // gsap.to('.red', { x: 800, duration: 2 })
    // gsap.to('.yellow', { x: 800, duration: 3, delay: 2 })
    // gsap.to('.blue', { x: 800, duration: 1, delay: 5 })

    //여러 요소의 순차적인 애니메이션 제작을 위해 타임라인을 설정!
    const tl = gsap.timeline();
    // tl.to('.red', { x: 800, duration: 2 })
    // tl.to('.yellow', { x: 800, duration: 3, delay: 2 })
    // tl.to('.blue', { x: 800, duration: 1 })

    //position parameter
    // tl.to('.red', { x: 800, duration: 2 })
    // tl.to('.yellow', { x: 800, duration: 2 }, '-=2')//원래 시작해야되는 것보다 2초 먼저 시작
    // tl.to('.blue', { x: 800, duration: 2 }, '<')//바로 앞 애니메이션의 시작과 같이

    tl.to('.red', { x: 800, duration: 2 })
    tl.to('.yellow', { x: 800, duration: 3 }, '-=0.4')
    tl.to('.blue', { x: 800, duration: 1 }, '<')

  </script>
</body>

</html>
