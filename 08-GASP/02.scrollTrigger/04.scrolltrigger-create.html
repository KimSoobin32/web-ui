<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scrolltrigger.create()</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    section {
      height: 100vh;
      border-bottom: 1px solid #000;
      padding: 10vw;
      font-size: 5vw;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", (event) => {
      gsap.registerPlugin(ScrollTrigger)
      const sectionEl = gsap.utils.toArray('section');
      // console.log(sectionEl);
      sectionEl.forEach((item) => {
        const bgColor = item.getAttribute('data-bgcolor');
        console.log(bgColor);

        //독립된 스크롤 트리거 설정 --> 각 section마다 스크롤트리거 설정
        ScrollTrigger.create({
          trigger: item,
          markers: true,
          start: 'top 50%',
          end: 'bottom 10%',
          //영역에 들어오면 할 동작
          onEnter: () => {
            gsap.to('body', {
              background: bgColor,
              duration: 1.5,
            })
          },
          onEnterBack: () => {
            gsap.to('body', {
              background: bgColor,
              duration: 1.5,
            })
          }
        })
      });
    });

  </script>
</head>

<body>
  <main>
    <section class="sec1" data-bgcolor="#ff5">
      <h1>SECTION1</h1>
    </section>
    <section class="sec2" data-bgcolor="#f55">
      <h1>SECTION2</h1>
    </section>
    <section class="sec3" data-bgcolor="#5f5">
      <h1>SECTION3</h1>
    </section>
    <section class="sec4" data-bgcolor="#333">
      <h1>SECTION4</h1>
    </section>
    <section class="sec5" data-bgcolor="#55f">
      <h1>SECTION5</h1>
    </section>
  </main>
</body>

</html>
